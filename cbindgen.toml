language = "C"
include_guard = "EXP_RS_H"
documentation = true
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Do not modify manually. */"
parse = { expand = ["exp_rs"], include = ["exp_rs_eval"] }
pragma_once = true

# [export]
# exclude = ["Real"]

# Define the correct mappings for feature flags
[defines]
"feature = f32" = "USE_F32"
"feature = f64" = "USE_F64"
"feature = custom_cbindgen_alloc" = "EXP_RS_CUSTOM_ALLOC"

# Ensure we include the necessary C headers
# [header]
# includes = ["<stdint.h>", "<stdbool.h>"]
# sys_includes = ["<stdarg.h>", "<stdlib.h>"]

# Ensure proper C compatibility
[fn]
must_use = "__attribute__((warn_unused_result))"
no_return = "__attribute__((noreturn))"
